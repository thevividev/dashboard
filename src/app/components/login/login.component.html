<div class="d-flex align-items-center w100 pt-5 fx-col text-white pb-3">
  <h1 class="text-center">Login</h1>

  <div class="mb-5 hide-md-down"></div>

  <div class="d-flex fx-col form-field align-items-center global-width mt-5 mb-4 max-width">
    <div class="w100">
      <label for="title-input">Pseudo</label>
      <input [(ngModel)]="data.username" id="title-input" class="form-control rounded-2 white mb-3"/>
    </div>

    <div class="w100">
      <label for="message-input">Mot de passe</label>
      <input [(ngModel)]="data.password" id="message-input" type="password" class="form-control rounded-2 white mb-3"/>
    </div>

    <button class="btn btn-color rounded-2 mb-3" (click)="login()">Login</button>
  </div>
</div>
